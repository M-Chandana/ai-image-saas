version: "3.9"

services:

  backend:
    build: ./backend
    container_name: ai-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio


  worker:
    build: ./backend
    container_name: ai-worker
    env_file:
      - .env
    command: python worker/worker.py
    depends_on:
      - backend
      - redis
      - minio


  db:
    image: postgres:15
    container_name: ai-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  redis:
    image: redis:7
    container_name: ai-redis
    ports:
      - "6379:6379"


  minio:
    image: minio/minio
    container_name: ai-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"


volumes:
  postgres_data:
